<!DOCTYPE html>
<html>
    <head>
        <meta charset='utf-8'>
        <title>Hello friend!</title>
        <link rel='stylesheet' href='https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.cs'>
    </head>
    <body>
        <h2>Fill in your name and your friend's name to create your custom greeting!</h2>

        <form action='/greeting_card'>
            <div class='form_group'>
                <label for='sender'>Your name</label>
                <input id='sender' name='sender' class='form-control' type='text'>
            </div>
            <button type='submit' class='btn-success'>Go!</button>
        </form>
    </body>
</html>
